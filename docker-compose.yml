x-shared-config: &shared_config
  environment:
    POSTGRES_HOST_AUTH_METHOD: "${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}"
    POSTGRES_USER: test_username
    POSTGRES_DB: test_database
    POSTGRES_PASSWORD: test_password
  ports:
    - 5432:5432

services:
  psql-17:
    image: postgres:17
    <<: *shared_config
  psql-16:
    image: postgres:16
    <<: *shared_config
  psql-15:
    image: postgres:15
    <<: *shared_config
  psql-14:
    image: postgres:14
    <<: *shared_config
  psql-13:
    image: postgres:13
    <<: *shared_config
  psql-12:
    image: postgres:12
    <<: *shared_config
  psql-11:
    image: postgres:11
    <<: *shared_config
